<h2>Listado de clientes</h2>
<table>
  <thead>
      <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>OPCIONES</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.telefono}}</td>
          <td>{{cliente.email}}</td>
          <td>
              <a routerLink="/detalle/{{cliente.id}}">Editar</a>
              <a routerLink="" (click)="borrar(cliente.id)">Borrar</a>
          </td>
      </tr>
  </tbody>
  <tfoot>
      <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
              <a routerLink="/nuevo">Añadir</a>
          </td>
      </tr>
  </tfoot>
</table>
